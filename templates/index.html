<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
    <h1>ToDo List</h1>
    <ul>
        {% for task in tasks %}
            <li>{{ task.title }} - {{ task.description }} - {{ 'Done' if task.done else 'Not Done' }}</li>
        {% endfor %}
    </ul>
</body>
</html>
