<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список задач</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    <h1 class="mt-5">Список задач</h1>

    <form action="/add_task" method="post" class="my-4">
        <div class="form-group">
            <input type="text" name="title" placeholder="Заголовок задачи" class="form-control" required>
        </div>
        <div class="form-group">
            <input type="text" name="description" placeholder="Описание задачи" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Добавить задачу</button>
    </form>

    <ul class="list-group">
        {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <h5>{{ task.title }}</h5>
                    <p>{{ task.description }}</p>
                    <span class="badge badge-{{ 'success' if task.done else 'warning' }}">
                        {{ 'Выполнено' if task.done else 'Не выполнено' }}
                    </span>
                </div>
                <div>
                    <form action="/update_task/{{ task.id }}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-sm btn-secondary">
                            {{ 'Отметить не выполненным' if task.done else 'Отметить выполненным' }}
                        </button>
                    </form>
                    <form action="/delete_task/{{ task.id }}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-sm btn-danger">Удалить</button>
                    </form>
                </div>
            </li>
        {% endfor %}
    </ul>
